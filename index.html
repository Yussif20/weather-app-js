<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="search-bar">
        <div class="input">
          <input
            class="city-name"
            type="text"
            name="city"
            placeholder="Enter Location"
          />
          <label for="city"></label>
        </div>
        <button><i class="fas fa-search"></i></button>
      </div>
      <p class="temp"></p>
      <p class="city">Cairo</p>
      <div class="weather__subtext">
        <div class="item">
          <i class="fa-solid fa-water" style="color: #ffffff"></i>
          <p>
            <span class="humidity-measure"></span
            ><span class="type">Humidity</span>
          </p>
        </div>
        <div class="item">
          <i class="fa-solid fa-wind" style="color: #ffffff"></i>
          <p>
            <span class="wind-measure"></span
            ><span class="type">wind speed</span>
          </p>
        </div>
        <div class="item">
          <p class="description"></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
